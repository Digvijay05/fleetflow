[pytest]
testpaths = tests
addopts =
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html

markers =
    auth: Authentication tests
    rbac: Role-based access control tests
    vehicles: Vehicle module tests
    drivers: Driver module tests
    trips: Trip dispatch lifecycle tests
    maintenance: Maintenance module tests
    expenses: Expense module tests
    analytics: Analytics module tests
    e2e: Full end-to-end master workflow
